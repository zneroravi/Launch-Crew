<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Launch Crew â€” Coming Soon</title>
  <meta name="description" content="Launch Crew helps you launch your product and grow your presence on G2.com. Sign up to get notified when we go live." />
  <meta name="theme-color" content="#111827" />

  <meta property="og:title" content="Launch Crew â€” Coming Soon" />
  <meta property="og:description" content="Launch and grow your product on G2.com with Launch Crew. We are getting ready for lift off." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,0.04);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #7c3aed;
      --accent-2: #22d3ee;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 70% 10%, rgba(124,58,237,0.25), transparent 60%),
                  radial-gradient(900px 500px at 20% 80%, rgba(34,211,238,0.18), transparent 60%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      padding: 36px;
      backdrop-filter: blur(6px);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .logo .emoji { filter: drop-shadow(0 2px 10px rgba(124,58,237,0.6)); }

    h1 {
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1.1;
      margin: 16px 0 10px;
    }

    .tagline {
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 20px;
    }

    p { color: var(--muted); margin: 0 0 24px; font-size: clamp(16px, 2.5vw, 18px); }

    .cta-row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }

    .email-form {
      display: flex; gap: 10px; width: 100%; max-width: 520px;
    }
    .email-form input[type="email"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
    }
    .email-form input::placeholder { color: #cbd5e1; opacity: 0.6; }

    .btn {
      padding: 14px 18px;
      border: 0;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      transition: transform 0.08s ease, filter 0.2s ease;
      white-space: nowrap;
    }
    .btn:active { transform: translateY(1px); }

    .subtle {
      font-size: 13px; color: var(--muted);
    }

    .links { display: flex; gap: 14px; margin-top: 18px; flex-wrap: wrap; }
    .links a { color: #c7d2fe; text-decoration: none; opacity: 0.9; }
    .links a:hover { opacity: 1; text-decoration: underline; }

    footer { margin-top: 28px; font-size: 13px; color: var(--muted); }

    @media (max-width: 420px) { .email-form { flex-direction: column; } }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-label="Launch Crew logo">
      <span class="emoji" aria-hidden="true">ðŸš€</span>
      <span>Launch Crew</span>
    </div>

    <h1>We are preparing for lift off</h1>
    <div class="tagline">Launch and grow your product on G2.com with us</div>
    <p>Launch Crew is almost ready. Drop your email and we will let you know the exact moment we go live.</p>

    <form class="email-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label class="subtle" for="email" style="position:absolute; left:-9999px;">Email</label>
      <input id="email" type="email" name="email" placeholder="you@company.com" required />
      <button class="btn" type="submit">Notify me</button>
    </form>

    <div class="links">
      <a href="mailto:team@launchcrew.in">team@launchcrew.in</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="LinkedIn">LinkedIn</a>
    </div>

    <footer>
      Â© <span id="year"></span> Launch Crew. All rights reserved.
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.querySelector('.email-form');
    if (form && form.action.includes('formspree.io')) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        try {
          const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
          if (res.ok) {
            form.innerHTML = '<span class="subtle">Thanks. You are on the list.</span>';
          } else {
            form.insertAdjacentHTML('afterend', '<div class="subtle">Could not submit right now. Email us at <a href="mailto:team@launchcrew.in">team@launchcrew.in</a>.</div>');
          }
        } catch (err) {
          form.insertAdjacentHTML('afterend', '<div class="subtle">Could not submit right now. Email us at <a href="mailto:team@launchcrew.in">team@launchcrew.in</a>.</div>');
        }
      });
    }
  </script>
</body>
</html>
